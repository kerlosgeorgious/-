<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقييم التطبيق</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ffcc00;
        }

        .input-field {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            text-align: center;
        }

        .rating {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 25px;
            cursor: pointer;
            margin: 15px 0;
        }

        .rating span {
            transition: transform 0.3s ease-in-out;
        }

        .rating span:hover {
            transform: scale(1.3);
            color: #FFD700;
        }

        textarea {
            width: 90%;
            height: 80px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            text-align: center;
        }

        .button {
            display: inline-block;
            background: rgba(0, 123, 255, 0.8);
            padding: 12px;
            margin-top: 15px;
            border-radius: 30px;
            text-decoration: none;
            color: #FFFFFF;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.8);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>⭐ تقييم التطبيق</h1>

        <input type="text" id="name" class="input-field" placeholder="✍️ أدخل اسمك">
        <input type="text" id="country" class="input-field" placeholder="🌍 أدخل بلدك">

        <p>يرجى تقييم تجربتك:</p>
        <div class="rating">
            <span onclick="setRating(1)">⭐</span>
            <span onclick="setRating(2)">⭐</span>
            <span onclick="setRating(3)">⭐</span>
            <span onclick="setRating(4)">⭐</span>
            <span onclick="setRating(5)">⭐</span>
        </div>

        <textarea id="feedback" placeholder="📝 اكتب ملاحظاتك هنا..."></textarea>

        <div class="buttons">
            <button class="button" onclick="sendFeedback()">📩 إرسال التقييم</button>
            <a class="button" href="index.html">🔙 رجوع</a>
        </div>
    </div>

    <script>
        let userRating = 0;

        function setRating(stars) {
            userRating = stars;
            alert("✅ شكراً لتقييمك " + userRating + " نجوم!");
        }

        function sendFeedback() {
            let name = document.getElementById("name").value.trim();
            let country = document.getElementById("country").value.trim();
            let feedbackText = document.getElementById("feedback").value.trim();

            if (name === "" || country === "" || userRating === 0 || feedbackText === "") {
                alert("⚠️ الرجاء ملء جميع الحقول قبل الإرسال!");
                return;
            }

            // إرسال التقييم إلى البريد الإلكتروني الجديد
            let email = "soahadamisrlibya@gmail.com";  
            let subject = "📩 تقييم جديد للتطبيق";
            let body = `👤 الاسم: ${name}%0A🌍 البلد: ${country}%0A⭐ التقييم: ${userRating} نجوم%0A📝 الملاحظات: ${feedbackText}`;

            // فتح البريد في Gmail لإرسال التقييم
            window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
        }
    </script>

</body>
</html>
